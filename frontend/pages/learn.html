<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
    <link rel="stylesheet" type="text/css" href="../static/css/learn.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="nav">
        <div>
            <h2><a href="./index.html">Cits</a></h2>
            <div class="menu">
                <ul>
                    <li>
                        <h3 id="user"></h3>
                    </li>
                    <li>
                        <input class="btn" type="button" value="Logout" onclick="logout(event)" />
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="flex-container">
        <div class="cus-container col-xs-11 col-sm-11 col-md-11 col-lg-11">
            <h2 class="center">Courses</h2>
            <a class="back" href="./index.html">&lt;&lt; Back</a>
            <div class="center">
                <h3 id="unitTitle"></h3>
                <p id="unitOverview"></p>
                <hr />
                <div>
                    <div class="panel panel-info" id="panel">
                        <ul class="list-group">
                            <li class="list-group-item hidden chapter-item">
                                You have learn Chapter <strong id="chapter"></strong>
                                <div class="pull-right" id="continue" onclick="continueLearn(event);"></div>
                            </li>
                            <li class="list-group-item hidden quiz-item">
                                You have finished the quiz <strong id="quizNumber"></strong> times.
                                <div class="pull-right btn quiz-btn" onclick="quiz(event);">
                                    Quiz
                                </div>
                            </li>
                            <li class="list-group-item hidden score-item">
                                Your Score:
                                <div class="progress"></div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="center">
                    <table class="table table-striped chapters-table" id="chapters">
                        <tr>
                            <th width="300px" class="center">Chapers Name</th>
                            <th width="500px" class="center">Chapers Detail</th>
                            <th width="100px" class="center">Operation</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../static/js/checkLogin.js"></script>
<script type="text/javascript" src="../static/js/learn.js"></script>

</html>
