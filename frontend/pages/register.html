<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="nav">
        <div>
            <h2>
                <a href="./index.html">Cits</a>
            </h2>
        </div>

    </div>
    <div>
        <h2 class="center">
            Cits
        </h2>
    </div>
    <div style="display:flex;">
        <div class="cus-container col-xs-8 col-sm-5 col-md-4 col-lg-4">
            <form class="form-horizontal">
                <div class="title">
                    <h2>Sign up</h2>
                    <a href="./login.html" class="btn btn-primary sign-up-btn">Sign in</a>
                </div>
                <div class="form-group">
                    <label for="username">Your name</label>
                    <input type="username" name="username" class="form-control" id="username" placeholder="Username" />
                </div>
                <div class="form-group">
                    <label for="password">Your password</label>
                    <input name="password" type="password" class="form-control" id="password" placeholder="Password" />
                </div>
                <div class="form-group loginBtn">
                    <button type="button" class="btn btn-default" onclick="register(event)">
                        Sign up
                    </button>
                </div>
                <p id="error"></p>
            </form>
        </div>
    </div>

</body>
<script type="text/javascript" src="../static/js/login.js"></script>

</html>
